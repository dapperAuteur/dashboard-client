<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sign In/Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <button onclick="toggleAuth()">Log In/Sign Up</button>
    <form action="" onsubmit="signin()" method="get">
        <label for="sign-in">Sign In</label>
        <input type="email" name="email" id="user-email">
        <br/><br/>
        <div id="hide">
            <label for="name">Name</label>
            <input type="text" name="user-name" id="user-name">
        </div>
        <br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="user-password">
        <button type="submit">Submit</button>
    </form>
    <!-- <div id="hide"><p>Hide Me</p></div> -->
</body>
<script src="./auth.js"></script>
<script>
let form = document.querySelector("form");
form.addEventListener("submit", event => {
    console.log("stop");
    event.preventDefault();
})
let toggleAuth = () => {
    let el = document.getElementById("hide");
    if (el.style.display === "none") {
        el.style.display = "block"
    } else {
        el.style.display = "none"
    }
}
</script>
</html>
